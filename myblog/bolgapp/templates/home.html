
{% extends 'base.html' %}

<!-- <h1> Welocme to homepage</h1> -->
{% block content %}
{% for blog in blogs %}
{% if blog.publish %}
<h6><a href="{% url 'details' pk=blog.pk %}" >{{ blog.title }}</a></h6>
<p>{{ blog.content}}
</p>
<h3>{{ blog.author}}</h3>
<h3>{{ blog.updated}}</h3>
{% endif %}
{% endfor %}
{% endblock %}
</body>
</html>
